<!DOCTYPE html>
<html lang="ja">
<head>
    {% include head.html %}
</head>
<div id="scrollbar">
    <div id="scrolltrack"></div>
    <div id="scrolldialog" hidden></div>
</div>
<body hidden>
    {% include header.html %}
    <main>
        <article>
            {% assign dates = {{page.date}} | split: " " %}
            <h1>{{page.title}}</h1>
            {% assign date_detail = {{dates[0]}} | split: "-" %}
            <label class="date">{{date_detail[0]}}年{{date_detail[1]}}月{{date_detail[2]}}日</label>
            <ul class="tags">
                {% for tag in page.tags %}
                <li class="tag"><a href="https://kelpoftruth.com/articles/tags?name={{tag}}">{{tag}}</a></li>
                {% endfor %}
            </ul>
            <p>
                {{page.description}}
            </p>
            <div style="height: 3rem;"></div>
          {{content}}
        </article>
        {% include footer.html %}
    </main>
</body>
<script src="https://kelpoftruth.com/articles/assets/js/script.js"></script>
</html>
