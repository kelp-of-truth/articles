<!DOCTYPE html>
<html lang="ja">
<head>
    {% include head.html %}
</head>
<div id="scrollbar">
    <div id="scrolltrack"></div>
    <div id="scrolldialog" hidden></div>
</div>
<body hidden>
    {% include header.html %}
    <main>
        <article>
            <ul class="articles">
            {% for post in site.posts %}
            <li>
                <a href="/articles{{ post.url | prepend: baseurl }}">
                <h1>{{ post.title }}</h1>
                <p>{{ post.date }}</p>
                <ul class="tags">
                {% for tag in page.tags %}
                    <li class="tag"><a href="https://kelpoftruth.com/articles/tags?name={{tag}}">{{tag}}</a></li>
                {% endfor %}
                </ul>
                </a>
            </li>
            {% endfor %}
            </ul>
        </article>
        {% include footer.html %}
    </main>
</body>
<script src="https://kelpoftruth.com/assets/script.js"></script>
</html>
